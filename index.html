<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=1.0">
    <title>Brands</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Font-family TTLakes.css">
</head>

<body>
<div class="brands">
    <h2 class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    <div class="brands-container swiper-container">
        <div class="brands__brand-list brand-list swiper-wrapper">
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/lenovo.svg" alt="lenovo" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/samsung-logo-svgrepo-com.svg" alt="samsung" class="brand-list__logo"
                         height="110px">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/apple.svg" alt="apple" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/viewsonic.svg" alt="view sonic" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/bosch.svg" alt="" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/hp.svg" alt="hp" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/acer.svg" alt="acer" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/sony.svg" alt="sony" class="brand-list__logo">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/msi.svg" alt="msi" class="brand-list__logo" height="26px">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/xiaomi.svg" alt="xiaomi" class="brand-list__logo" height="40px">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="brand-list__item">
                    <img src="images/brand_logo/asus.svg" alt="asus" class="brand-list__logo" height="100px">
                    <a class="brand-list__go-icon"></a>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <button class="brands__button brands__button--open">Показать все</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
